<ion-menu #menu [content]="content" id="leftMenu" side="left">
    <ion-toolbar primary>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
            <button ion-item menuClose="leftMenu" detail-none>
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-view>
    <ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false" align="center"></ion-nav>
</ion-view>
