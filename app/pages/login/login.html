<ion-content class="has-header" padding align="center">
    <form [ngFormModel]="loginForm" (submit)="login($event)" style="padding-top: 50px">
        <ion-list no-lines>
            <ion-item>
                <ion-label  stacked-label>Username</ion-label>
                <ion-input type="text" placeholder="admin" ngControl="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked-label>Password</ion-label>
                <ion-input type="password" placeholder="admin" ngControl="password"></ion-input>
            </ion-item>
        </ion-list>
        <div>
            <button block type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</ion-content>
