<ion-navbar *navbar hideBackButton class="show-navbar android-attr" padding primary>
    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{'nfc.title' | translate}}</ion-title>
</ion-navbar>
<ion-content padding class="has-header" align="center">
    <img src="img/nfc.png" class="nfc-image" alt="" [hidden]="dataReceived">
    <img src="img/nfc_success.png" class="nfc-success-image" alt="" [hidden]="!dataReceived">
    <div [hidden]="dataReceived">{{'nfc.tap-text' | translate}}</div>
    <div [hidden]="!dataReceived">{{'nfc.tag-success' | translate}}</div>
    <ion-row center [hidden]="!dataReceived">
        <ion-col><strong>Tag key</strong></ion-col>
        <ion-col><strong>Tag value</strong></ion-col>
    </ion-row>
    <ion-row center *ngFor='#tagInfo of tagInfos' [hidden]="!dataReceived">
        <ion-col>{{tagInfo.key}}</ion-col>
        <ion-col>{{tagInfo.value}}</ion-col>
    </ion-row>
    <div padding>
        <ion-row>
            <ion-col width-50><button block type="button" (click)="scanNewTag()" [hidden]="!dataReceived"><ion-icon name="card"></ion-icon>{{'buttons.scan-tag' | translate}}</button></ion-col>
            <ion-col width-50><button secondary block type="button" (click)="saveTag()" [hidden]="!dataReceived"><ion-icon name="checkmark"></ion-icon>{{'buttons.save-tag' | translate}}</button></ion-col>
        </ion-row>
    </div>
</ion-content>
